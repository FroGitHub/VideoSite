<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'videosite/css/style_formpage.css' %}">
</head>
<body>
    <header class="head">
        {% if user.is_authenticated %}
        <div class="left-menu">
            <div class="logo"><a href="{% url 'logout_url' %}"><img src="{{ user.profile.photo.url }}" alt="#" class="logo"></a></div>
            <div class="all-my">
                <a href="{% url 'home' %}" class="all_video">Всі відео</a>
                <a href="{% url 'my_video_url' %}" class="my_video">Мої відео</a>
            </div>
        </div>
        {% endif %}
    </header>

    <div class="form">
        <form method="post">
        {% csrf_token %}
            <p> Точно видаляти? </p>
         <button class="button" type="submit">Видалити</button>
        </form>
    </div>

</body>
</html>
